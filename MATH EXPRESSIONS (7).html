    <title>Document</title>

<body>
  <script>
      var priceOfTshirt = 350;
      var qntyOfTshirt = 3;
      var priceOfJeans = 1200;
      var qntyOfJeans = 2;
      var shipCharg = 500;

      var total = (priceOfTshirt*qntyOfTshirt)+(priceOfJeans*qntyOfJeans)+shipCharg

      document.write('<h1>Shopping Cart'+'</h1>')
      document.write('<br/>Price Of T-Shirt is : '+priceOfTshirt)
      document.write('<br/>Quantity of T-Shirt is : '+qntyOfTshirt)
      document.write('<br/>Price Of Jeans is : '+priceOfJeans)
      document.write('<br/>Quantity of Jeans is : '+qntyOfJeans)
      document.write('<br/>Shipping Charges : '+shipCharg)

      document.write('<br/><br/>Total Cost Of Your Order is ' + total)
      
  </script>
